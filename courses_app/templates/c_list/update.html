{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ c_list ['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="field">

      <label for="title">Title</label>
      <input name="title" id="title" class="input"
             value="{{ request.form['title'] or c_list['title'] }}" required>
    </div>
    <div class="field">
      <label for="body" class="label">Body</label>
      <textarea name="body" id="body" class="textarea">{{ request.form['body'] or c_list['body'] }}</textarea>
    </div>
    <input type="submit" class="button is-primary" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('c_list.delete', id=c_list['id']) }}" method="post">
    <input class="button is-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
